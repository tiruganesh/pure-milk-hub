<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureMilkHub - Order Fresh Milk - Order Fresh Curd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <img src="logo.jpg" alt="PureMilkHub Logo" class="logo">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div>
       <h1>Satya Ganga Dairy Milk</h1>
    </div>

    <!-- Milk Order Form -->
    <div class="container">
        <h2>Order Fresh Milk</h2>
        <form id="milkOrderForm">
            <label for="milk-name">Customer Name:</label>
            <input type="text" id="milk-name" name="milk-name" required>

            <label for="milk-quantity">Quantity (Liters):</label>
            <input type="number" id="milk-quantity" name="milk-quantity" min="1" required>

            <label for="milk-address">Delivery Address:</label>
            <textarea id="milk-address" name="milk-address" required></textarea>

            <button type="submit">Place Order</button>
        </form>
        <p id="milk-message"></p>
    </div>

    <!-- Curd Order Form -->
    <div class="container">
        <h2>Order Fresh Potcurd</h2>
        <form id="curdOrderForm">
            <label for="curd-name">Customer Name:</label>
            <input type="text" id="curd-name" name="curd-name" required>

            <label for="curd-quantity">Quantity (kgs):</label>
            <input type="number" id="curd-quantity" name="curd-quantity" min="1" required>

            <label for="curd-address">Delivery Address:</label>
            <textarea id="curd-address" name="curd-address" required></textarea>

            <button type="submit">Place Order</button>
        </form>
        <p id="curd-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
